    <main>
       <fieldset class="tabla-de-registro">
        <legend class="titulo-de-registro">DATOS PERSONALES</legend>
    <div>
        <label for="nombre">INGRESE NOMBRE</label>
        <input type="text" id="nombre" placeholder="nombre">
    </div>
    <div>
        <label for="apellido">INGRESE APELLIDO</label>
        <input type="text" id="apellido" placeholder="apellido">
    </div>
    <div>
        <label for="edad">EDAD</label>
        <input type="number" id="edad" placeholder="edad">
    </div>
    <div>
        <label for="contacto">TELEFONO CELULAR</label>
        <input type="text" id="contacto" placeholder="contacto">
    </div>
    <div>
        <label
         for="generoM">MASCULINO</label>
        <input type="radio" name="genero" id="generoM" value="masculino">
    </div>
    <div>
        <label
        for="generoF">FEMENINO</label>
       <input type="radio" name="genero" id="generoF" value="femenino">    
    </div>
    
    <div>
        <label for="ciudad">LOCALIDAD</label>
        <select name="LOCALIDAD" id="ciudad">
            <option value="nuevo paris">Nuevo Paris</option>
            <option value="la teja">La Teja</option>
            <option value="paso molino">Paso Molino</option>
            <option value="otros">otros</option>
        </select>
    </div>
    <div>
        <label for="password">INGRESE CONTRASEÑA</label>
        <input type="password" id="password" placeholder="contraseña">
    </div>
    <legend>DATOS ADICIONALES:</legend>
    <textarea name="" id="" cols="50" rows="5"></textarea>
    
    <input type="reset" value="Limpiar Fomrulario" id="reset">
    <input type="submit" value="registrarse" id="registrarse" >
    

</fieldset>
